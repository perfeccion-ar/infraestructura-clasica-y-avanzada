---
services:
  gatoser:
    image: 'prakhar1989/catnip'
    container_name: 'gatospagina'
    restart: unless-stopped
    expose:
      - '50000'
    networks:
      - gatonet

  nginx:
    image: 'docker.io/jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    networks:
      - gatonet

networks:
  gatonet:
    external: true
    driver: bridge
    name: gatonet
