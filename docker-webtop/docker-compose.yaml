services:
  desktop-ui:
    image: docker.sensar.nl/selkie:ubuntumate
    build: .
    container_name: desktop_ui
    privileged: true
    environment:
      # Ver m√°s en https://docs.linuxserver.io/images/docker-webtop/#optional-environment-variables
      - LC_ALL=es_AR.UTF-8
      - PUID=1000
      - PGID=1000
      - CUSTOM_USER=$CUSTOM_USER
      - PASSWORD=$PASSWORD
      - TZ=Etc/UTC
    volumes:
      # ~
      # ~/.config
      # Desktop
      # Documents
      # Downloads
      # Music
      # etc
      - ./home:/home 
    ports:
      - 3000:3000
      - 3001:3001
    shm_size: "1gb"
